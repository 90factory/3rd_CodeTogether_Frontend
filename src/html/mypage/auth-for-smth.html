<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권한비밀번호입력</title>
</head>
<body>
    
    <div class="auth-for-smth-container">
        <div class="auth-for-smth-info">
            <h1><i class="fas fa-lock"></i>비밀번호 입력</h1>
            <p>본인 확인 후 서비스를 계속 이용하세요!</p>
            <form class="auth-for-smth-password"> 
                <div>
                    <div>
                        <label for="auth-for-smth-pw">비밀번호</label>
                    </div>
                    <input type="password" name="auth-for-smth-pw" id="auth-for-smth-pw">
                </div>
                <button type="submit" name="auth-for-smth-btn" id="auth-for-smth-btn">다음단계</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(()=> {
        $("#auth-for-smth-btn").click((e)=> {
            event.preventDefault();
            console.log('다음단계 버튼 활성화')
            const data = {
                password : $('#auth-for-smth-pw').val()
            }
            console.log(data);

            $.ajax({
                type:"post",
                url:"/",
                data:JSON.stringify(data),

                success: (result) => {
                    console.log('성공')
                },
                error: (err) => {
                    console.log(err)
                }
            })
        })
    })
</script>

</html>
