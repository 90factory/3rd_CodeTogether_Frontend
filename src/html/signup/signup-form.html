<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/css/default/default.css">
    <link rel="stylesheet" type="text/css" href="/src/css/signup/signup-logo.css">
    <link rel="stylesheet" type="text/css" href="/src/css/signup/signup-form.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <section class="signup-form-entire">
        <div class="signup-form-container">
            <div class="signup-form-box-border">
                <div class="signup-type-logo-container">
                    <h1 class="signup-type-logo"><a href="#"><span>Code <br>T<span class="signup-type-crown">♔</span>gether</span></a></h1>
                    <h1 id="signup-type-title">test</h1>
                </div>

                <form class="signup-form">
                    <div class="signup-form-items">
                        <div class="signup-form-item" id="signup-form-name">
                            <label for="name"><i class="far fa-caret-square-right"></i>이름 </label>
                            <div>
                                <input id="signup-form-name" type="text" name="name" onfocus="focusFunction()" onblur="blurFunction()" required>
                                <span class="signup-form-check" id="phonecheck-icon"><i class="fas fa-check"></i></span>
                            </div>
                        </div>

                        <div class="signup-form-item" id="signup-form-phone">
                            <label for="phone"><i class="far fa-caret-square-right"></i>핸드폰 번호 </label>
                            <div>
                                <input id="phone" type="text" name="phone" onfocus="focusFunction()" onblur="blurFunction()" required>
                                <span class="signup-form-check" id="phonecheck-icon"><i class="fas fa-check"></i></span>
                            </div>
                        </div>

                        <div class="signup-form-item" id="signup-form-email">
                            <label for="email"><i class="far fa-caret-square-right"></i>이메일 </label>
                            <div id="signup-form-email-css">
                                <div>
                                    <input id="email" type="text" name="email" required>
                                    <span class="signup-form-check" id="emailcheck-icon"><i class="fas fa-check"></i></span>
                                </div>
                                <button id="emailcheck" name="emailcheck">중복확인</button>
                            </div>
                            <p id="email-check-result"></p>
                        
                        </div>

                        <div class="signup-form-item" id="signup-form-pw">
                            <label for="pw"><i class="far fa-caret-square-right"></i>비밀번호 </label>
                        <div>
                            <input id="pw" type="password" name="pw" required>
                            <span class="signup-form-check" id="emailcheck-icon"><i class="fas fa-check"></i></span>
                        </div>
                        </div>

                        <div class="signup-form-item" id="signup-form-pwcheck">
                            <label for="pwcheck"><i class="far fa-caret-square-right"></i>비밀번호 확인 </label>
                            <div>
                                <input id="pwcheck" type="password" name="pwcheck" required>
                                <span class="signup-form-check" id="pwcheck-icon"><i class="fas fa-check"></i></span>
                            </div>
                            <p id="pw-check-result"></p>
                        </div>
                    </div>

                    <div class="signup-form-submit-btn">
                        <button id="signup-form-submit" type="submit">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>

<script>
function focusFunction () {
    document.querySelector(".signup-form-check").style.color ="crimson";
}
function blurFunction() {

    document.querySelector(".signup-form-check").style.color ="gold";
}

// 클릭에 따라 type 유형 다르게 주기! 
class TypeOfTitle {
    type = '';
    title = document.querySelector('#signup-type-title');
    submit = document.querySelector('#signup-form-submit')
    method = (title, subtitle) => {
        if (this.type === "signup") {
            this.title.innerText = title;
            this.submit.innerText = subtitle;
        } else { this.title.innerText = title;
                this.submit.innerText = subtitle}
    }
}

const a = new TypeOfTitle;
a.setTitle(`정보수정`, `수정하기`);
// a.setTitle(`회원가입`, `가입하기`);

</script>
