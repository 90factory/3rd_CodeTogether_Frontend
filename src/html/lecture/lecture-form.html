<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의정보 입력</title>
    <link rel="stylesheet" type="text/css" href="/src/css/default/default.css">
    <link rel="stylesheet" type="text/css" href="/src/css/lecture/lecture-form.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</head>
<body>

    <section class="lecture-form-entire">
        <div class="lecture-form-container">
            <h1><div>강의 정보를 입력하세요</div></h1>
            <form class="lecture-form-items" id="LectureFrom">
                
                <div class="lecture-form-item">
                    <h1><span><i class="fas fa-info-circle"></i></span>강의정보: </h1>
                    
                    <div class="lecture-form-item-subtitle" id="Ltitle">
                        <label for="lecture-title"><i class="far fa-caret-square-right"></i>강의명</label>
                            <input type="text" id="lecture-title" name="lecture-title" required>
                    </div>

                        <div class="lecture-form-item-subtitle" id="Lphoto">
                            <label for="lecture-photo"><i class="far fa-caret-square-right"></i>강의사진</label>
                                <input type="file" id="lecture-photo" name="lecture-photo" required>
                        </div>

                        <div class="lecture-form-item-subtitle" id="Lprice">
                            <label for="lecture-price"><i class="far fa-caret-square-right"></i>강의료</label>
                                <input type="text" id="lecture-price" name="lecture-price" required>
                        </div>
                        
                        <div class="lecture-form-item-subtitle" id="Llanguage">
                            <p>
                                <i class="fas fa-keyboard"></i>언어:
                            </p>
                            <label for="lecture-lang" class="lecture-lang">
                                <input type="checkbox" name="lecture-lang" value="Java">
                            Java</label>
                            <label for="lecture-lang" class="lecture-lang">
                                <input type="checkbox" name="lecture-lang" value="Javascript">
                            Javascript</label>
                            <label for="lecture-lang" class="lecture-lang">
                                <input type="checkbox" name="lecture-lang" value="Python">
                            Python</label>
                        </div>

                        <div class="lecture-form-item-subtitle" id="Llevel">
                            <p>
                                <i class="fas fa-award"></i>난이도:
                            </p>
                            <label for="lecture-level" class="lecture-level">
                                <input type="radio" name="lecture-level" value="A">
                            입문</label>
                            <label for="lecture-level" class="lecture-level">
                                <input type="radio" name="lecture-level" value="B">
                            중급</label>
                            <label for="lecture-level" class="lecture-level">
                                <input type="radio" name="lecture-level" value="C">
                            고급</label>
                        </div>

                        <div class="lecture-form-item-subtitle" id="Ldesc">
                            <label for="lecture-desc"><i class="far fa-caret-square-right"></i>강의소개</label>
                                <input type="textarea" name="lecture-desc" id="lecture-desc">
                        </div>
                </div>


                
                <div class="lecture-form-item">
                    <h1><span><i class="fas fa-info-circle"></i></span>교육과정: </h1>
                    
                    <div class="lecture-form-item-subtitle" id="Ltitle">
                        <label for="lecture-curriculum">1주차:</label>
                            <input type="text" id="videoTitle" name="lecture-curriculum-title">
                            <input type="file" id="videofile" name="lecture-curriculum-video">
                    </div>
                
                </div>

                <div class="lecture-form-item">
                    <h1><span><i class="fas fa-info-circle"></i></span>강사정보: </h1>
                
                    <div class="lecture-form-item-subtitle" id="Ltitle">
                        <label for="lecture-form-teacher-name"><i class="far fa-caret-square-right"></i>강사명</label>
                            <input type="text" name="lecture-form-teacher-name" id="title" required>
                    </div>

                    <div class="lecture-form-item-subtitle" id="Ldesc">
                        <label for="lecture-form-teacher-desc"><i class="far fa-caret-square-right"></i>강사 소개</label>
                            <input type="textarea" id="desc" name="lecture-form-teacher-desc">
                    </div>
                </div>

                <div>
                    <button id="submitbtn">등록하기</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
